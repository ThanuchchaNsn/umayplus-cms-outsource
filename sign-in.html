<!DOCTYPE html>
<html lang="en" class="no-js">
	<!-- Head -->
	<head>
		<title>Sign In</title>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<!-- Web Fonts -->
		<!-- Components Vendor Styles -->
		<link rel="stylesheet" href="static/libs/bootstrap/dist/css/bootstrap.min.css" />
		<!-- MDB-->
		<link rel="stylesheet" href="static/libs/md-bootstrap/css/mdb.min.css" />
		<link rel="stylesheet" href="static/libs/md-bootstrap/plugins/css/all.min.css" />
		<!-- Icon SVG -->
		<link rel="stylesheet" href="static/icon/themify/themify-icons.css?v=0.0.1">
		<link rel="stylesheet" href="static/icon/icomoon/style.css?v=0.0.1">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<link rel="stylesheet" href="static/libs/fontawesome-free-6.4.0-web/css/all.min.css">
		<!-- Theme Styles -->
		<link rel="stylesheet" href="static/css/theme.css?v=0.0.65">
		<link rel="stylesheet" href="static/css/main.css?v=0.0.6">
		
	</head>
	<!-- End Head -->

	<!-- Body -->
	<body class="bg-white">
		<!-- Main -->
		<main class="d-flex flex-column u-hero u-hero--end mnh-100vh">
			<div class="container-fluid py-3 my-auto h-100">
				<div class="position-relative">
				<!-- Header Left Section -->
					<div class="u-header-left position-absolute">
						<!-- Header Logo -->
						<a class="u-header-logo" href="index.html">
							<img class="u-header-logo__icon" src="static/svg/logo.svg" alt="Umay+">
						</a>
						<!-- End Header Logo -->
					</div>
				<!-- End Header Left Section -->
				</div>
				  <div class="row align-items-center h-100">
				  	<div class="col-md-12 col-lg-5 mb-4 mb-md-0 min-vh-lg-100">
				  		<!-- Card -->
						<div class="card shadow-none">
							<!-- Card Body -->
							<div class="card-body p-4 p-lg-7 pt-9">
								<h2 class="mb-0 fs-48">Login</h2>
								<p class="text-muted">Continue to Back Office by enter your details.</p>
								<!-- Sign in Form -->
								<form action="/">
									<!-- Username -->
									<div class="form-group form-outline">
									  <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your Username" />
									  <label class="form-label" for="username">Username</label>
									</div>
									<!-- End Username -->
									<!-- Password -->
									<div class="form-group form-outline">
										<input id="password" name="password" class="form-control form-control-lg fs-18" type="password" placeholder="Enter your password">
										<label class="form-label" for="password">Password</label>
									</div>
									<!-- End Password -->

									<div class="d-flex align-items-center justify-content-between my-4">
										<!-- Remember -->
										<div class="custom-control custom-checkbox">
											<input id="rememberMe" class="custom-control-input" type="checkbox">
											<label class="custom-control-label text-dark fs-18" for="rememberMe">Remember me</label>
										</div>
										<!-- End Remember -->

										<a class="font-weight-semi-bold text-primary" href="#">Forgot password?</a>
									</div>

									<button type="submit" class="btn btn-block btn-wide btn-primary text-uppercase fs-20 py-2">Login</button>

								</form>
								<!-- End Sign in Form -->
							</div>
							<!-- End Card Body -->
						</div>
						<!-- End Card -->
						<!-- Footer -->
						<footer class="u-footer align-items-center text-center text-md-center text-muted border-0 d-xl-block d-none">
							<!-- Copyright -->
							<span class="text-muted text-center text-md-center">&copy; 2023 <a class="text-muted" href="#" target="_blank">Umayplus</a>. All Rights Reserved.</span>
							<!-- End Copyright -->
						</footer>
						<!-- End Footer -->
				  	</div>
				    <div class="col-md-12 col-lg-7 min-vh-lg-100">
				    	<!-- Card -->
						<div class="card bg-linear-main rounded me-2">
							<!-- Card Body -->
							<div class="card-body text-white px-3 pt-6 pb-3">
								<h2 class="mb-0 fs-48 lh-1 px-4 px-lg-4">The Simplest way the manage your special workforce</h2>
								<p class="text-white fs-20 px-4 px-lg-4">Enter your credentials to access your account</p>
								<div class="row">
									<div class="col-12 col-xl-8 ps-xl-4">
										<img class="img-fluid" src="static/images/login/dashboard.png?v=1">
									</div>
								</div>
								
							</div>
							<!-- End Card Body -->
						</div>
						<!-- End Card -->
				    </div>
				    
				  </div>
				  	<!-- Footer -->
					<footer class="u-footer align-items-md-center text-center text-md-center text-muted border-0 d-block d-xl-none">
						<!-- Copyright -->
						<span class="text-muted">&copy; 2023 <a class="text-muted" href="#" target="_blank">Umayplus</a>. All Rights Reserved.</span>
						<!-- End Copyright -->
					</footer>
					<!-- End Footer -->
				</div>
		</main>
		<!-- End Main -->
		<!-- Global Vendor -->
		<script src="static/libs/jquery/dist/jquery.min.js"></script>
		<script src="static/libs/jquery-migrate/jquery-migrate.min.js"></script>
		<script src="static/libs/popper.js/dist/umd/popper.min.js"></script>
		<script src="static/libs/bootstrap-4.3.0/dist/js/bootstrap.min.js"></script>
		<script src="static/libs/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<!-- MDB -->
		<script src="static/libs/md-bootstrap/js/mdb.min.js"></script>
		<script src="static/libs/md-bootstrap/js/modules/charts.min.js"></script>
		<script src="static/libs/md-bootstrap/js/modules/datepicker.min.js"></script>
		<script src="static/libs/md-bootstrap/plugins/js/all.min.js"></script>

		<!-- Initialization  -->
		<script src="static/js/login/main.js?v=0.0.3"></script>
	</body>
	<!-- End Body -->
</html>
